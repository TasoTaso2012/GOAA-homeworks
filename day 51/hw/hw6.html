<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Example</title>
    <link rel="stylesheet" href="hws.css">
</head>
<body>
    <div class="block-to-inline">
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>
        <div class="block">Block 3</div>
        <div class="block">Block 4</div>
        <div class="block">Block 5</div>
    </div>
    
    <div class="inline-to-block">
        <p class="inline">Inline 1</p>
        <p class="inline">Inline 2</p>
        <p class="inline">Inline 3</p>
        <p class="inline">Inline 4</p>
        <p class="inline">Inline 5</p>
    </div>
</body>
</html>
