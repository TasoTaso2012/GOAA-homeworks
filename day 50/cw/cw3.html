<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex with Wrap and Shrink</title>
    <link rel="stylesheet" href="cws.css">
</head>
<body>
    <div class="containerrr">
        <p class="wrap">Paragraph 1 - Wrap</p>
        <p class="wrap">Paragraph 2 - Wrap</p>
        <p class="wrap">Paragraph 3 - Wrap</p>
        <p class="wrap">Paragraph 4 - Wrap</p>
        <p class="wrap">Paragraph 5 - Wrap</p>

        <p class="shrink">Paragraph 6 - Shrink</p>
        <p class="shrink">Paragraph 7 - Shrink</p>
        <p class="shrink">Paragraph 8 - Shrink</p>
        <p class="shrink">Paragraph 9 - Shrink</p>
        <p class="shrink">Paragraph 10 - Shrink</p>
    </div>
</body>
</html>

<!-- Shrink=Allows items to shrink if the container is too small.-->
<!--Wrap=Makes items move to the next line when thereâ€™s not enough space.-->
