<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <img src="prf.jpg" alt="Profile Picture" class="profile-image">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="buttons">
            <a href="#" class="button">GitHub</a>
            <a href="#" class="button">Frontend Mentor</a>
            <a href="#" class="button">LinkedIn</a>
            <a href="#" class="button">Twitter</a>
            <a href="#" class="button">Instagram</a>
        </div>
    </div>
</body>
</html>
