<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Examples</title>
</head>
<body>
    <script>
        let a=1;
        while (a<=10) {
            console.log(a);
            a++;
        }


        let b=1;
        while (b<=20) {
            console.log(b); 
            b+=2; 
        }


        let c=1;
        let sum= 0;
        while (c<=20) {
            sum+=c;
            c++;
        }
        console.log("Sum="+ sum);




        let m=5;
        while (m<=25) {
            console.log(m);
            m+=5;
        }


        let n=0;
        while (n=1) {
            console.log(7);
            n++;
        }
    </script>
</body>
</html>
