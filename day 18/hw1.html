<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia example</title>
</head>
<body>
    
    <h1>Multimedia Elements Example</h1>

    <h2>Video</h2>
    <video controld autoplay loop>

        <source src="video1.mp4" type="video/mp4">
        <source src="video2.ogg" type="video/ogg"> 
        <source src="video3.mpv" type="video/mpv">

    </video>


    <h2> Audio</h2>
    <audio controls>

        <source src="audio.mp3" type="audio/mp3">
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.mpv" type="audio/mpv">

        your browser doesnt support the audio tag.

    </audio>
    

</body>
</html>
