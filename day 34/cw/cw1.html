<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფერის ცვლილება</title>
    <style>
        .yellow {
            color: rgb(255, 255, 0); 
        }
        .black {
            color: rgb(0, 0, 0); 
        }
        .purple {
            color: rgb(148, 0, 175); 
        }
        .brown {
            color: rgb(76, 12, 12);
        }
    </style>
</head>
<body>
    <p class="yellow">yellow.</p>
    <p class="black">black.</p>
    <p class="purple">purple.</p>
    <p class="brown">brown.</p>
</body>
</html>
